<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Fraud Detection API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22c55e;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        input, select {
            background: #0f172a;
            color: white;
        }

        button {
            background: #22c55e;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
        }

        button:hover {
            background: #16a34a;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        .fraud {
            background: #dc2626;
            color: white;
        }

        .safe {
            background: #16a34a;
            color: white;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fraud Detection API</h2>

    <form id="fraudForm">
        <input type="number" name="step" placeholder="Step" required>

        <select name="type" required>
            <option value="">Select Transaction Type</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="DEBIT">DEBIT</option>
            <option value="CASH_IN">CASH_IN</option>
        </select>

        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="number" step="0.01" name="oldbalanceOrg" placeholder="Old Balance (Sender)" required>
        <input type="number" step="0.01" name="newbalanceOrig" placeholder="New Balance (Sender)" required>
        <input type="number" step="0.01" name="oldbalanceDest" placeholder="Old Balance (Receiver)" required>
        <input type="number" step="0.01" name="newbalanceDest" placeholder="New Balance (Receiver)" required>

        <button type="submit">Predict Fraud</button>
    </form>

    <div id="result" class="result"></div>

    <div class="footer">
        Powered by FastAPI · MongoDB · Redis · ML
    </div>
</div>

<script>
    const form = document.getElementById("fraudForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        resultDiv.style.display = "block";

        if (data.fraud === 1) {
            resultDiv.className = "result fraud";
            resultDiv.innerText = "⚠ FRAUDULENT TRANSACTION DETECTED";
        } else {
            resultDiv.className = "result safe";
            resultDiv.innerText = "✅ TRANSACTION IS SAFE";
        }
    });
</script>

</body>
</html>
